<html lang="pl">

    <head>
    <script src="https://use.fontawesome.com/5181347a7f.js"></script>

	<title>Portfolio</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <script src="javascript/jquery.js"></script>
    </head>
    <body>
            <header id="header">
                <nav>
                    <ul>
                        <li><a href="#about" style="text-decoration: none;" class="nav-text">About</a></li>
                        <li><a href="#portfolio" style="text-decoration: none;" class="nav-text">Portfolio</a></li>
                        <li><a href="#contact" style="text-decoration: none;" class="nav-text">Contact</a></li>
                    </ul>
                </nav>
            </header>
            
        
        
        <div id="banner"><p class="banner-text">KRYKI</p></div>
            
        <div id="container">    
        
            <div id="content">
            
                <article id="about">
                <h2>About</h2> 
                    <p class="text-center about-text">
                        Hi Im Kryki.
                    </p>
            </article>
            
            <article id="portfolio">
                <h2>Portfolio</h2>
                
                    <a href="https://kryki999.github.io/Pomodoro/"><img alt="portfolio-photo" src="image/pomodoro.png" class="portfolio-image"></a>
                    <figcaption>JavaScript Pomodoro Clock</figcaption>
                    
                    <a href="https://kryki999.github.io/Calculator/"><img alt="portfolio-photo" src="image/calc.png" class="portfolio-image"></a>
                    <figcaption>JavaScript Calculator</figcaption>
                     
                    <a href="https://kryki999.github.io/BUS-LIST/"><img alt="portfolio-photo" src="image/bus.png" class="portfolio-image"></a>
                    <figcaption>Private "Bus-List"</figcaption>
                     
            </article>
            
            <article id="contact">
                <h2>Contact</h2>
                
                <div class="row">
                    <div class="col-md-7">
                        <form action="#" method="post" autocomplete="off">
                            <label for="name">Name</label>
                            <input  type="text" id="name" required>

                            <label for="email">E-mail</label>
                            <input type="email" required>

                            <label for="message">Message</label>
                            <textarea maxlength="500" id="message" rows="3"></textarea>

                            <button>Submit</button>        
                        </form>
                    </div>

                    <div class="col-md-5">
                        <div id="contact-info">
                            <p>Send questions to me!</p> 
                            <p>I will required for all mail. KRYKS</p>
                        </div>
                    </div>
                </div>
            </article>
        </div>
            
            <footer>
                
                <div id="footer-above">
     
                        <div class=" made">
                            <p>Made by Krystian Ostrowski for FreeCodeCamp <br>Project "Portfolio" with <i class="fa fa-music" aria-hidden="true"></i> and <i class="fa fa-beer" aria-hidden="true"></i></p>
                        </div>
                        <div class="socials">

                    </div>
                </div>
                
                <div id="footer-below">
                    <p>Copyright 2017 &copy Kryks</p>
                </div>
            
            </footer>
                
           </div>
